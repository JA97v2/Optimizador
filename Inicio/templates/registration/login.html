{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inicio importación de estilos -->
    <!-- css de Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- css signin de Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/signin/signin.css' %}">
    <!-- Fin importación de estilos -->
    <title>Ingresar</title>
</head>
<body class="text-center">
    <!-- ======================================================== -->
    <!-- Inicio contenedor: main -->
    <!-- ======================================================== -->
    <main class="form-signin">
        <!-- ======================================================== -->
        <!-- Inicio contenedor: form -->
        <!-- ======================================================== -->
        <form method="POST">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'img/user.png' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Ingreso</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="usuario" name="username">
                <label for="floatingInput">Nombre de usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
        </form>
        <!-- ======================================================== -->
        <!-- fin contenedor: form -->
        <!-- ======================================================== -->
    </main>
    <!-- ======================================================== -->
    <!-- Fin contenedor: main -->
    <!-- ======================================================== -->
    
</body>
</html>
